<!-- Python's 'Flask' module uses the 'Jinja' web template engine to manage its template inheritance. -->

<!-- 'Index.html' is an extension of 'Base.html' -->
{% extends 'base.html' %}

<!-- Begin head -->
{% block head %}
<title>New Account Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style_log_in.css') }}">
{% endblock %}
{% block body %}
<br><br><br><br><br>
<div class="box">
<h1>Create a account</h1>
<form action="newacct.php" method="post">
    <div class="center">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="phone">Phone number:</label>
    <input type="tel" id="phone" name="phone"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
</div>
<button>Create an Account</button>
</form>
</div>
{% endblock %}
